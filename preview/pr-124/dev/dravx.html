<!DOCTYPE html>
<html lang="en">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr.avx</title>

    <!-- React & ReactDOM -->
    <script src="./lib/react.production.min.js"></script>
    <script src="./lib/react-dom.production.min.js"></script>

    <!-- Babel for JSX -->
    <script src="./lib/babel.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="./lib/tailwindcss.js"></script>

    <!-- Lucide Icons -->
    <script src="./lib/lucide.min.js"></script>

    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        dark: '#0f172a',
                        darker: '#020617',
                        surface: '#1e293b',
                        // Updated Color Scheme
                        chartNative: '#10b981', // Green
                        chartDravx: '#3b82f6',  // Blue (Same as primary)
                        chartSde: '#94a3b8',    // Gray
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        mono: ['Fira Code', 'monospace'],
                    }
                }
            }
        }
    </script>
    <style>
        #root:empty::before {
            content: "Loading Dr.avx...";
            display: block;
            padding: 20px;
            color: #3b82f6;
            text-align: center;
            font-family: monospace;
        }
        body {
            background-color: #0f172a;
            color: #f8fafc;
            scroll-behavior: smooth;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0f172a;
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons Component Wrapper ---
        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => {
                lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        // --- Navigation ---
        const Navbar = () => {
            const [isOpen, setIsOpen] = useState(false);

            const navLinks = [
                { name: "Features", href: "#features" },
                { name: "Getting Started", href: "#start" },
                { name: "Benchmarks", href: "#benchmarks" },
                { name: "Coverage", href: "#coverage" },
            ];

            return (
                <nav className="fixed w-full z-50 bg-dark/90 backdrop-blur-md border-b border-white/10">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex items-center justify-between h-16">
                            <div className="flex items-center">
                                <span className="text-xl font-bold text-primary tracking-tighter flex items-center gap-2">
                                    {/* Changed to 'binary' to reflect compiler/binary translation nature */}
                                    <Icon name="binary" size={24} />
                                    Dr.avx
                                </span>
                            </div>
                            <div className="hidden md:block">
                                <div className="ml-10 flex items-baseline space-x-8">
                                    {navLinks.map((link) => (
                                        <a key={link.name} href={link.href} className="hover:text-primary px-3 py-2 rounded-md text-sm font-medium transition-colors">
                                            {link.name}
                                        </a>
                                    ))}
                                    <a
                                        href="https://github.com/solecnugit/Dr.avx"
                                        target="_blank"
                                        className="bg-white/10 hover:bg-white/20 px-4 py-2 rounded-full flex items-center gap-2 transition-all"
                                    >
                                        <Icon name="github" size={16} />
                                        <span>GitHub</span>
                                    </a>
                                </div>
                            </div>
                            <div className="-mr-2 flex md:hidden">
                                <button onClick={() => setIsOpen(!isOpen)} className="text-gray-300 hover:text-white p-2">
                                    <Icon name={isOpen ? "x" : "menu"} />
                                </button>
                            </div>
                        </div>
                    </div>
                    {/* Mobile Menu */}
                    {isOpen && (
                        <div className="md:hidden bg-surface border-b border-white/10">
                            <div className="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                                {navLinks.map((link) => (
                                    <a
                                        key={link.name}
                                        href={link.href}
                                        onClick={() => setIsOpen(false)}
                                        className="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
                                    >
                                        {link.name}
                                    </a>
                                ))}
                            </div>
                        </div>
                    )}
                </nav>
            );
        };

        // --- Hero Section ---
        const Hero = () => (
            <section className="pt-32 pb-20 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto flex flex-col items-center text-center">
                <div className="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-green-500/10 text-green-400 text-sm font-medium mb-8 border border-green-500/20">
                    <span className="relative flex h-2 w-2">
                        <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-500 opacity-75"></span>
                        <span className="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
                    </span>
                    Built on DynamoRIO 10.0.0
                </div>
                <h1 className="text-5xl md:text-7xl font-extrabold tracking-tight text-white mb-6">
                    Seamless AVX-512 Execution <br />
                    <span className="text-transparent bg-clip-text bg-gradient-to-r from-primary to-cyan-400">
                        on Unsupported Hardware
                    </span>
                </h1>
                {/* Updated Description Paragraph */}
                <p className="mt-4 max-w-3xl text-xl text-gray-400 mb-10">
                    Dr.avx addresses Generational ISA Fragmentation (GIF). It enables seamless execution of unmodified AVX-512 binaries on hardware that lacks native support, ensuring compatibility across diverse x86-64 generations via dynamic binary translation.
                </p>
                <div className="flex flex-col sm:flex-row gap-4">
                    <a href="#start" className="px-8 py-4 rounded-lg bg-primary hover:bg-blue-600 text-white font-bold transition-all flex items-center justify-center gap-2">
                        Get Started
                        <Icon name="terminal" size={20} />
                    </a>
                    <a href="https://github.com/solecnugit/Dr.avx" target="_blank" className="px-8 py-4 rounded-lg bg-surface hover:bg-slate-700 text-white font-bold border border-white/10 transition-all flex items-center justify-center gap-2">
                        View Source
                        <Icon name="github" size={20} />
                    </a>
                </div>
            </section>
        );

        // --- Feature Grid ---
        const Features = () => {
            const features = [
                {
                    title: "Transparent Execution",
                    desc: "Run binaries compiled for AVX-512 on hardware that lacks native support. No recompilation or source code modification required.",
                    icon: "ghost"
                },
                {
                    title: "Dynamic Rewriting",
                    desc: "Translates AVX-512 instructions at runtime into semantically equivalent sequences of supported instructions.",
                    icon: "cpu"
                },
                {
                    title: "High Performance",
                    desc: "Achieves near-native performance on real-world workloads like XZ compression and LLaMa.cpp",
                    icon: "zap"
                },
            ];
            return (
                <section id="features" className="py-20 bg-surface/30">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                            {features.map((f, i) => (
                                <div key={i} className="p-6 rounded-2xl bg-surface border border-white/5 hover:border-primary/30 transition-all hover:-translate-y-1">
                                    <div className="w-12 h-12 bg-primary/20 rounded-lg flex items-center justify-center text-primary mb-4">
                                        <Icon name={f.icon} />
                                    </div>
                                    <h3 className="text-xl font-bold text-white mb-2">{f.title}</h3>
                                    <p className="text-gray-400">{f.desc}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        // --- Getting Started Section ---
        const GettingStarted = () => {
            const prereqs = `sudo apt-get update && \\
sudo apt-get install -y build-essential cmake git \\
    libunwind-dev libsnappy-dev liblz4-dev libxxhash-dev`;

            const buildRelease = `git clone https://github.com/solecnugit/Dr.avx.git
cd dravx
cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
cmake --build build -j"$(nproc)"`;

            const buildDebug = `cmake -S . -B build -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \\
    -DCMAKE_BUILD_TYPE=Debug -DDEBUG=ON -DDR_FAST_IR=ON
cmake --build build -j"$(nproc)"`;

            const runCmd = `./build/bin64/dravx -- <program> [args...]
# Example:
# ./build/bin64/dravx -- ./unittests/vadd-512`;

            const [activeTab, setActiveTab] = useState('release');
            const [copied, setCopied] = useState(null);

            const handleCopy = (text, id) => {
                navigator.clipboard.writeText(text);
                setCopied(id);
                setTimeout(() => setCopied(null), 2000);
            }

            const CodeBlock = ({ code, id, label }) => (
                <div className="bg-surface rounded-xl border border-white/10 overflow-hidden mb-6">
                    <div className="bg-black/30 px-4 py-3 border-b border-white/10 flex justify-between items-center">
                        <span className="text-xs font-mono font-bold text-gray-400 uppercase">{label}</span>
                        <button onClick={() => handleCopy(code, id)} className="text-xs text-primary hover:text-white transition-colors">
                            {copied === id ? "Copied!" : "Copy"}
                        </button>
                    </div>
                    <div className="p-4 overflow-x-auto">
                        <pre className="font-mono text-sm text-gray-300 leading-relaxed">{code}</pre>
                    </div>
                </div>
            );

            return (
                <section id="start" className="py-24 max-w-5xl mx-auto px-4">
                    <div className="mb-12">
                        <h2 className="text-3xl font-bold text-white mb-4 flex items-center gap-3">
                            <Icon name="terminal" className="text-primary" />
                            Getting Started
                        </h2>
                        <p className="text-gray-400 text-lg">
                            Build Dr.avx from source. Supports Linux (Ubuntu 20.04+ tested) on x86-64.
                        </p>
                    </div>

                    <div className="space-y-8">
                        <div>
                            <h3 className="text-xl font-bold text-white mb-4">1. Install Dependencies</h3>
                            <CodeBlock code={prereqs} id="prereq" label="Ubuntu/Debian" />
                        </div>

                        <div>
                            <div className="flex items-center justify-between mb-4">
                                <h3 className="text-xl font-bold text-white">2. Build</h3>
                                <div className="flex bg-surface rounded-lg p-1 border border-white/10">
                                    <button
                                        onClick={() => setActiveTab('release')}
                                        className={`px-4 py-1 rounded-md text-sm font-medium transition-all ${activeTab === 'release' ? 'bg-primary text-white' : 'text-gray-400 hover:text-white'}`}
                                    >
                                        Release
                                    </button>
                                    <button
                                        onClick={() => setActiveTab('debug')}
                                        className={`px-4 py-1 rounded-md text-sm font-medium transition-all ${activeTab === 'debug' ? 'bg-primary text-white' : 'text-gray-400 hover:text-white'}`}
                                    >
                                        Debug
                                    </button>
                                </div>
                            </div>
                            {activeTab === 'release' ? (
                                <CodeBlock code={buildRelease} id="release" label="For maximum performance" />
                            ) : (
                                <CodeBlock code={buildDebug} id="debug" label="For analysis & IR emission" />
                            )}
                            {activeTab === 'debug' && (
                                <p className="text-sm text-yellow-500/80 mt-2 mb-4">
                                    * Debug mode emits rewritten instruction sequences but is significantly slower (3-5x).
                                </p>
                            )}
                        </div>

                        <div>
                            <h3 className="text-xl font-bold text-white mb-4">3. Run</h3>
                            <p className="text-gray-400 mb-4">Use Dr.avx as a prefix launcher for your target binary.</p>
                            <CodeBlock code={runCmd} id="run" label="Execution" />
                        </div>
                    </div>
                </section>
            );
        };

        // --- Custom Bar Chart Component (Matches Python Logic) ---
        const DbBenchmarkChart = ({ title, data }) => {
            // data format: { label, native, sde, dravx }
            // We render Normalized TPS (Val / Native)

            const BarGroup = ({ item }) => {
                const normSde = item.sde / item.native;
                const normDravx = item.dravx / item.native;

                // Scaling Configuration:
                // Move baseline to 92% height (was 80%) to reduce top whitespace.
                // 1.0 (Native) = 92% of container height.
                const baselinePct = 92;

                return (
                    <div className="flex flex-col items-center flex-1 min-w-[100px]">
                        <div className="relative h-64 w-full bg-surface/30 rounded-lg border border-white/5 flex items-end justify-center gap-2 p-2 overflow-visible group hover:bg-surface/50 transition-colors">
                            {/* Native Line (Baseline at 1.0 height - Green) */}
                            <div className="absolute w-full border-t-2 border-dashed border-chartNative opacity-60" style={{ bottom: `${baselinePct}%` }}></div>

                            {/* Dr.avx Bar (Blue) */}
                            <div
                                className="w-12 bg-chartDravx rounded-t transition-all hover:brightness-110 relative group-hover:shadow-[0_0_15px_rgba(59,130,246,0.4)]"
                                style={{ height: `${normDravx * baselinePct}%` }}
                            >
                                <span className="absolute -top-6 left-1/2 -translate-x-1/2 text-xs font-bold text-white whitespace-nowrap">
                                    {(normDravx * 100).toFixed(1)}%
                                </span>
                            </div>

                            {/* SDE Bar (Gray) */}
                            <div
                                className="w-12 bg-chartSde rounded-t transition-all hover:brightness-110 relative group-hover:shadow-[0_0_15px_rgba(148,163,184,0.4)]"
                                style={{ height: `${normSde * baselinePct}%` }}
                            >
                                <span className="absolute -top-6 left-1/2 -translate-x-1/2 text-xs font-bold text-white whitespace-nowrap">
                                    {(normSde * 100).toFixed(1)}%
                                </span>
                            </div>
                        </div>
                        <div className="mt-3 text-sm text-gray-300 font-medium text-center uppercase tracking-wider">{item.label}</div>
                    </div>
                );
            };

            return (
                <div className="bg-darker p-6 rounded-2xl border border-white/10 w-full">
                    <h3 className="text-xl font-bold text-white mb-1 text-center">{title}</h3>
                    <p className="text-center text-blue-400 text-xs font-bold mb-8 uppercase tracking-widest">Higher is better â†‘</p>
                    <div className="flex justify-between gap-4 items-end">
                        {data.map((item, idx) => (
                            <BarGroup key={idx} item={item} />
                        ))}
                    </div>
                    {/* Legend */}
                    <div className="flex justify-center gap-6 mt-8 text-sm">
                        <div className="flex items-center gap-2">
                            <div className="w-3 h-3 rounded-full bg-chartDravx"></div>
                            <span className="text-gray-300">Dr.avx</span>
                        </div>
                        <div className="flex items-center gap-2">
                            <div className="w-3 h-3 rounded-full bg-chartSde"></div>
                            <span className="text-gray-300">Intel SDE</span>
                        </div>
                        <div className="flex items-center gap-2">
                            <div className="w-4 border-t-2 border-dashed border-chartNative"></div>
                            <span className="text-gray-300">Native Baseline (1.0)</span>
                        </div>
                    </div>
                </div>
            );
        };

        // --- Benchmarks Section ---
        const Benchmarks = () => {
            // Data from your python script
            const mysqlData = [
                { label: 'Read Only', native: 25481.69, sde: 9842.47, dravx: 22381.88 },
                { label: 'Read Write', native: 16656.76, sde: 5917.24, dravx: 13673.91 },
                { label: 'Write Only', native: 42491.29, sde: 15644.63, dravx: 31855.86 },
            ];

            const mongoData = [
                { label: 'Read Only', native: 58169.45, sde: 22876.51, dravx: 54214.05 },
                { label: 'Read Update', native: 61509.96, sde: 22791.04, dravx: 60699.41 },
                { label: 'Read Insert', native: 59994.35, sde: 23126.59, dravx: 51816.04 },
            ];

            return (
                <section id="benchmarks" className="py-24 bg-surface/30 border-y border-white/5">
                    <div className="max-w-7xl mx-auto px-4">
                        <h2 className="text-3xl font-bold text-white mb-8 flex items-center gap-3">
                            <Icon name="bar-chart-2" className="text-primary" />
                            Performance Benchmarks
                        </h2>

                        {/* Database Workloads Section */}
                        <div className="mb-16">
                            <h3 className="text-2xl font-bold text-white mb-6 border-l-4 border-primary pl-4">Database Workloads (TPS)</h3>
                            <div className="grid lg:grid-cols-2 gap-8">
                                <DbBenchmarkChart title="MySQL (16 threads, 1800s)" data={mysqlData} />
                                <DbBenchmarkChart title="MongoDB (16 threads, 1800s)" data={mongoData} />
                            </div>
                            <p className="text-sm text-gray-500 mt-4 text-center">
                                Performance normalized to Native Hardware (100%).
                            </p>
                        </div>

                        {/* Existing App Benchmarks */}
                        <div>
                            <h3 className="text-2xl font-bold text-white mb-6 border-l-4 border-purple-500 pl-4">Application Workloads</h3>
                            <div className="grid md:grid-cols-2 gap-8">
                                {/* XZ Benchmark */}
                                <div className="bg-surface p-8 rounded-2xl border border-white/10">
                                    <h3 className="text-xl font-bold text-white mb-6 flex items-center gap-2">
                                        <Icon name="file-archive" size={20} className="text-yellow-500" />
                                        XZ Compression (Time)
                                    </h3>
                                    <div className="space-y-6">
                                        <div>
                                            <div className="flex justify-between text-sm mb-2">
                                                <span className="text-white font-medium">Dr.avx</span>
                                                <span className="text-green-400">106.64 s</span>
                                            </div>
                                            <div className="h-4 bg-black/50 rounded-full overflow-hidden">
                                                <div className="h-full bg-chartDravx w-[92%]"></div>
                                            </div>
                                        </div>
                                        <div>
                                            <div className="flex justify-between text-sm mb-2">
                                                <span className="text-gray-400">Intel SDE</span>
                                                <span className="text-gray-400">115.91 s</span>
                                            </div>
                                            <div className="h-4 bg-black/50 rounded-full overflow-hidden">
                                                <div className="h-full bg-chartSde w-full"></div>
                                            </div>
                                        </div>
                                        <p className="text-sm text-gray-500 pt-4 border-t border-white/5">
                                            Lower is better. Dr.avx is faster than Intel SDE.
                                        </p>
                                    </div>
                                </div>

                                {/* Llama.cpp Benchmark */}
                                <div className="bg-surface p-8 rounded-2xl border border-white/10">
                                    <h3 className="text-xl font-bold text-white mb-6 flex items-center gap-2">
                                        <Icon name="bot" size={20} className="text-purple-500" />
                                        LLaMa.cpp (Tokens/s)
                                    </h3>
                                    <div className="space-y-4">
                                        <div className="grid grid-cols-3 gap-4 text-sm border-b border-white/10 pb-2 text-gray-500">
                                            <div>Backend</div>
                                            <div>Tokens/s</div>
                                            <div className="text-right">Diff</div>
                                        </div>

                                        <div className="grid grid-cols-3 gap-4 items-center">
                                            <div className="font-bold text-white">Native</div>
                                            <div className="text-chartNative">25.11</div>
                                            <div className="text-right text-xs bg-green-500/20 text-green-400 px-2 py-1 rounded">Baseline</div>
                                        </div>

                                        <div className="grid grid-cols-3 gap-4 items-center">
                                            <div className="font-bold text-white">Dr.avx</div>
                                            <div className="text-chartDravx">24.92</div>
                                            <div className="text-right text-xs bg-blue-500/20 text-blue-400 px-2 py-1 rounded">~99%</div>
                                        </div>

                                        <div className="grid grid-cols-3 gap-4 items-center">
                                            <div className="font-bold text-gray-400">Intel SDE</div>
                                            <div className="text-chartSde">9.78</div>
                                            <div className="text-right text-xs bg-slate-500/20 text-slate-400 px-2 py-1 rounded">~39%</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Benchmark Documentation Link */}
                        <div className="mt-12 p-6 bg-gradient-to-r from-surface to-dark border border-white/10 rounded-xl flex flex-col md:flex-row items-center justify-between gap-6">
                            <div>
                                <h4 className="text-lg font-bold text-white mb-2 flex items-center gap-2">
                                    <Icon name="file-bar-chart" size={20} className="text-primary" />
                                    Benchmarks Guide
                                </h4>
                                <p className="text-gray-400 text-sm">
                                    Detailed methodologies, scripts, and configurations of benchmark suites are available in our bench branch.
                                </p>
                            </div>
                            <a
                                href="https://github.com/solecnugit/Dr.avx/tree/bench/docs"
                                target="_blank"
                                className="px-6 py-3 bg-white/5 hover:bg-white/10 border border-white/10 rounded-lg text-white text-sm font-bold transition-all flex items-center gap-2 whitespace-nowrap group"
                            >
                                View Benchmark Docs
                                <Icon name="arrow-right" size={16} className="group-hover:translate-x-1 transition-transform" />
                            </a>
                        </div>

                    </div>
                </section>
            );
        };

        // --- Coverage & Contributing Section ---
        const Coverage = () => (
            <section id="coverage" className="py-24 max-w-4xl mx-auto px-4">
                <div className="grid md:grid-cols-2 gap-12">
                    <div>
                        <h2 className="text-3xl font-bold text-white mb-6">Coverage</h2>
                        <p className="text-gray-400 mb-6">
                            Dr.avx currently supports <strong>159+</strong> AVX-512 instructions, covering a wide range of integer and floating-point operations, including mask register manipulations.
                        </p>
                        <div className="flex flex-wrap gap-2 mb-8">
                            {['VPADDD', 'VMOVDQA64', 'KADDB', 'VPERMI2Q', 'VPMULLQ', 'VPRORQ'].map(inst => (
                                <span key={inst} className="px-3 py-1 rounded-full bg-surface border border-white/10 text-xs font-mono text-gray-300">
                                    {inst}
                                </span>
                            ))}
                            <span className="px-3 py-1 rounded-full bg-surface border border-white/10 text-xs font-mono text-gray-500">...and more</span>
                        </div>
                        <a href="https://github.com/solecnugit/Dr.avx/blob/main/docs/coverage.md" target="_blank" className="text-primary hover:text-white text-sm font-bold flex items-center gap-2">
                            View Full Coverage List <Icon name="external-link" size={14} />
                        </a>

                        {/* Added Unit Tests Info */}
                        <div className="mt-8 p-4 bg-blue-500/10 border border-blue-500/20 rounded-lg">
                            <h4 className="text-blue-400 font-bold mb-2 flex items-center gap-2">
                                <Icon name="test-tube-2" size={18} />
                                Unit Tests
                            </h4>
                            <p className="text-sm text-gray-400 mb-3">
                                To ensure correctness across supported instructions, we provide a partial suite of unit tests. These tests validate instruction behavior against native execution.
                            </p>
                            <a href="https://github.com/solecnugit/Dr.avx/tree/main/unittests" target="_blank" className="text-xs font-mono text-white bg-surface border border-white/10 px-3 py-2 rounded hover:bg-surface/80 transition-colors inline-flex items-center gap-2">
                                <Icon name="folder" size={12} />
                                /unittests
                            </a>
                        </div>
